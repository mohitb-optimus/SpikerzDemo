name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
          CI: true 
    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # Build Playwright Docker image
      - name: Build Playwright Docker image
        run: docker build -t spikerzdemo .

      # Run Playwright tests inside Docker
      - name: Run Playwright tests in Docker
        run: |
          docker run --rm \
            -e DEMO_USERNAME=${{ secrets.DEMO_USERNAME }} \
            -e DEMO_PASSWORD=${{ secrets.DEMO_PASSWORD }} \
            -e GMAIL_USER=${{ secrets.GMAIL_USER }} \
            -e GMAIL_PASSWORD=${{ secrets.GMAIL_PASSWORD }} \
            -e DEMO_URL=${{ secrets.DEMO_URL }} \
            -v ${{ github.workspace }}/test-results:/app/test-results \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            -v ${{ github.workspace }}/playwright-report:/app/playwright-report \
            spikerzdemo \
            npx playwright test --reporter=line,allure-playwright,html

      # Upload raw Playwright results (screenshots, traces, logs)
      - name: Upload Playwright test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
      # Upload Playwright traces separately (for quick access)
      - name: Upload Playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: traces
          path: test-results/**/*.zip
          
      # Upload Playwright HTML report
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      # Upload Allure HTML report
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Prepare combined reports for GitHub Pages
      - name: Prepare reports for GitHub Pages
        if: always()
        run: |
          mkdir -p public/reports
          cp -r playwright-report public/reports/playwright-report
          cp -r allure-report public/reports/allure-report

      # Deploy reports to GitHub Pages
      - name: Deploy reports to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public/reports
          keep_files: true
